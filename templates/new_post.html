<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create New Post</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-50 min-h-screen">
    <div class="container mx-auto mt-10 px-4 max-w-2xl">
        <div class="bg-white shadow-lg rounded-lg p-8">
            <h2 class="text-2xl font-semibold mb-6">✍️ Create a New Post</h2>
            <form method="post">
                <input type="text" name="title" placeholder="Post Title" required 
                       class="w-full p-2 mb-4 border rounded">
                <textarea name="content" rows="6" placeholder="Write your content here..." required 
                          class="w-full p-2 mb-4 border rounded"></textarea>
                <button type="submit" class="w-full bg-green-500 hover:bg-green-600 text-white py-2 rounded">
                    Publish
                </button>
            </form>
            <div class="mt-4 text-center">
                <a href="{{url_for('index')}}" class="text-blue-500 hover:underline">← Back to posts</a>
            </div>
        </div>
    </div>
</body>
</html>
