<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Simple Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">
    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-center">ðŸ”‘ Login</h2>
        {% if error %}
        <div class="bg-red-200 text-red-700 p-2 rounded mb-4">{{ error }}</div>
        {% endif %}
        <form method="post">
            <input type="text" name="username" placeholder="Username" required 
                   class="w-full p-2 mb-4 border rounded">
            <input type="password" name="password" placeholder="Password" required 
                   class="w-full p-2 mb-4 border rounded">
            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Login</button>
        </form>
    </div>
</body>
</html>
