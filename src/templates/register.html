<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login - Simple Blog</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<body class="bg-gray-100 flex justify-center items-center min-h-screen">

    <!-- Flash Messages Container -->
    <div class="absolute top-8 left-1/2 transform -translate-x-1/2 w-full max-w-sm z-10">
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <div class="p-4 rounded-md mb-2 <!-- Added mb-2 for spacing between multiple messages -->
                                {% if category == 'error' %} bg-red-100 border border-red-400 text-red-700 
                                {% elif category == 'success' %} bg-green-100 border border-green-400 text-green-700
                                {% else %} bg-blue-100 border border-blue-400 text-blue-700 
                                {% endif %}"
                         role="alert">
                        <p class="font-bold capitalize">{{ category if category != 'message' else 'Info' }}</p>
                        <p>{{ message }}</p>
                    </div>
                {% endfor %}
            {% endif %}
        {% endwith %}
    </div>

    <div class="bg-white rounded-lg shadow-md p-8 w-full max-w-sm">
        <h2 class="text-2xl font-semibold mb-6 text-center">Register</h2>
        <form method="post">
            <input type="text" name="username" placeholder="Username" required 
                   class="w-full p-2 mb-4 border rounded">
            <input type="password" name="password" placeholder="Password" required 
                   class="w-full p-2 mb-4 border rounded">
            <button class="w-full bg-blue-500 text-white py-2 rounded hover:bg-blue-600">Register</button>
            <a href="{{url_for('login')}}" class="text-center block mt-4 text-blue-500 hover:underline">Login</a>
        </form>
    </div>
</body>
</html>
